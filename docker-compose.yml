version: '3.8'
services:
  app:
    build:
      context: ./server
      dockerfile: app/Dockerfile
    ports:
      - "8002:5000"
    environment:
      - MONGODB_URL=mongodb://mongo:27017
      - MONGODB_URL_HIST=mongodb://mongo:27017
      - USE_LOCAL_HARDWARE=true
      - ENVIRONMENT=docker
    volumes:
      - ./server/shared:/app/shared
      - ./server/app:/app/app
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - app-network

  mongo:
    image: mongo:latest
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8002
      - NODE_ENV=${NODE_ENV:-development}
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - app-network

volumes:
  mongo_data:

networks:
  app-network:
    driver: bridge