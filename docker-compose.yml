version: '3.8'
services:
  backend:
    build: ./server
    ports:
      - "5001:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:admin@db:5432/plnts
      - USE_LOCAL_HARDWARE=true
      - ENVIRONMENT=docker
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=plnts
    depends_on:
      db:
        condition: service_healthy

  client:
    build: ./client
    ports:
      - "3000:3000"
    depends_on:
      - backend

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=plnts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: