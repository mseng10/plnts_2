  #   depends_on:
  #     - mongo
  #   volumes:
  #     - mongo_backups:/backup
  #   environment:
  #     - DB_TYPE=mongo
  #     - DB_HOST=mongo
  #     - DB_NAME=ALL
  #     - DB_USER=admin
