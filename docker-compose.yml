  #     - COMPRESSION=GZ
  #     - MD5=TRUE
  #   networks:
  #     - app-network
  #   restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    environment:
      - REACT_APP_API_URL=http://localhost:8002
    networks:
      - app-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./client/build:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf.template:/etc/nginx/templates/default.conf.template:ro
    environment:
      - ALLOWED_IP=${ALLOWED_IP}
    depends_on:
      - client
      - app
    networks:
      - app-network
    restart: unless-stopped

volumes:
  mongo_data:
    driver: local
  mongo_config:
    driver: local
  mongo_backups:
    driver: local

networks:
  app-network:
    driver: bridge